<!DOCTYPE html>
<html>
    <head>
        <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>
        <script src="{{ url_for('static', filename='index.js') }}"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

        <!-- documentation at http://getbootstrap.com/docs/4.0/, alternative themes at https://bootswatch.com/4-alpha/ -->
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" rel="stylesheet"/>

        <link href="/static/styles.css" rel="stylesheet"/>
        <style>
          .list{
            color: blue;
          }
        </style>
        <title>Flack</title>
    </head>
    <body>
      <h1 id="name">

      </h1>
      <div class="container">
          <div class="row">
              <div class="col-3">
                <input id="display_name" autocomplete="off" autofocus placeholder="display_name" type="text">
                <button id = "display_button">Submit</button>
                <input id="create_channel" autocomplete="off" autofocus placeholder="channel_name" type="text">
                <button id = "create_channel_button">Create</button>
                <ul id="channels">
                  {% for item in channels %}
                    <li class="list">{{ item }}</li>
                  {% endfor %}
                </ul>
              </div>
              <div class="col-9">
                  <h1 id = "channel_title">
                  </h1>
                  <input id="message_text" autocomplete="off" autofocus placeholder="text" type="text">
                  <button id = "send_button">Post</button>
                  <ul id = "messages">
                    {% for item in channels.chan %}
                      <li>{{ item }}</li>
                    {% endfor %}
                  </ul>
              </div>
          </div>
      </div>

    </body>
</html>
