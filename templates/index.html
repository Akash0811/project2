<!DOCTYPE html>
<html>
    <head>
        <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>
        <script src="{{ url_for('static', filename='index.js') }}"></script>
        <title>Flack</title>
    </head>
    <body>
      <h1 id="name">

      </h1>
            <input id="display_name" autocomplete="off" autofocus placeholder="display_name" type="text">
            <button id = "display_button">Submit</button>
            <input id="create_channel" autocomplete="off" autofocus placeholder="channel_name" type="text">
            <button id = "create_channel_button">Create</button>
            <ul id="channels">
              {% for item in channels %}
                <li>{{ item.title }}</li>
              {% endfor %}
            </ul>
    </body>
</html>
